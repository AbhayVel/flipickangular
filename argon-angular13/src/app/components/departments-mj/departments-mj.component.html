<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">DepartMent</h3>
                </div>
                <qdn-table [filterObject]="filterObject" [sortObj]="sortObj" [columns]="columns">
                    <ng-template qdnTable name="country" let-GridChanges="GridChanges">
                        <select (change)="countryChange(GridChanges,$event)">
                            <option value=""></option>
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="Australia">Australia</option>
                            <option value="Singapore">Singapore</option>
                            <option value="London">London</option>
                            <option value="Rusia">Rusia</option>
                        </select>
                    </ng-template>
                    <ng-template name="Action" qdnTable let-data="data">
                        <button type="button" class="btn btn-primary" (click)="userEditP(data)">Edit P</button>

                        <button type="button" class="btn btn-primary" (click)="userEditR(data)">Edit R</button>
                    </ng-template>
                    <ng-template name="Delete" qdnTable let-data="data">
                        <button class="btn btn-primary" type="button" (click)="userDelete(data)">Delete</button>
                    </ng-template>
                </qdn-table>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>Projects table</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<qdn-popup  #popup [isShowPopup]="popupConfig.isShowPopup" (CloseEvent)="close($event)"  >

    <!-- <qdn-user-edit-popup  [project]="departmentsMJ"></qdn-user-edit-popup> -->
    <qdn-deparmentmjeditpopup [departmentMJ]="departmentsMJ"></qdn-deparmentmjeditpopup>
  </qdn-popup>
