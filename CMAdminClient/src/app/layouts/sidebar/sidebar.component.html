
<div  [attr.init]="setLeftnavAccesss()"  [ngClass]="leftnav" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)">
    <div class="logo">
        <a [routerLink]="dashboard" alt="Dashboard" title="Dashboard">
            <span class="small_logo">
                <img id="ancLogoNewSmall" runat="server" src="assets/images/logosmall.png" alt="" /></span>
            <span class="large_logo">
                <img id="ancLogoNew" runat="server" src="assets/images/logo.png" alt="" /></span>
        </a>
    </div>
   <nav id="LeftnavBar" class="nav" *ngIf="showleftNav">
     <ng-container *ngFor="let item of leftNavMenuList">
      <a  id="{{item.tabName}}" href="#" routerLinkActive="active" href="{{item.url}}" title="{{item.alias}}">
        <span class="{{item.leftCssClass}}"></span> 
        <span class="LeftNavText">{{item.alias}}</span>
      </a>
      </ng-container>
    <a  id="Logout" [routerLink]="'login'"  title="Logout" (click)="logout();">
      <span class="nav-link pt-3 pb-3 text-center Logoutnav"></span> 
      <span class="LeftNavText">Logout</span>
    </a>
  </nav>
</div>
