<p>user-edit-popup works!</p>
{{project | json}}


<form #form="qdnForm" qdnForm role="form">
  <div class="form-group">
    <div class="mb-3">
      <div>
        <label class="form-control-label" for="id">Id</label>
      </div>
      <input class="form-control" id="Id" name="id"  #id="qdnModel" [qdnModel]="project" required  min=3  placeholder="Id" type="text">
      {{id.isValid | json}}

      {{id?.error?.message?.length | json}}
      <div id="id-required" *ngIf="id?.error?.message?.length > 0" style="display:block">
        <span *ngFor="let m of id?.error?.message" class="alert-danger"> {{m}} <br /> </span>
      </div>
    </div>
  </div>

  <div class="input-group input-group-alternative mb-3">
    <div>
      <label class="form-control-label" for="id">Project</label>
    </div>
    <input class="form-control" id="project" required  [qdnModel]="project" #projectele="qdnModel" qdnModel qdn-model="" name="project"  placeholder="Id" type="text">
    <div *ngIf="projectele?.error?.requried" style="display:block">
      <span class="alert-danger">project is required.  </span>
    </div>
  </div>
   

  <div class="text-center">
    <button type="button" (click)="save()"  class="btn btn-primary mt-4">Create account</button>
  </div>
</form>
