<div class="card-footer py-4">
    <nav aria-label="...">
      <ul class="pagination justify-content-end mb-0">
        <li class="page-item" [class.disabled] = "filterObject.currentPage ==1">
          <a class="page-link" (click)="paging(filterObject.currentPage -1)" href="javascript:void(0)" tabindex="-1">
            <i class="fas fa-angle-left"></i>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item active" *ngFor="let p of filterObject.paging" [class.active]="p== filterObject.currentPage">
          <a class="page-link" (click)="paging(p)" href="javascript:void(0)">{{p}}</a>
        </li>
        <li class="page-item" [class.disabled] = "filterObject.paging.length == filterObject.currentPage">
          <a class="page-link" href="javascript:void(0)" (click)="paging(filterObject.currentPage +1)">
            <i class="fas fa-angle-right"></i>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
