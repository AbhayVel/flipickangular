<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Employee</h3>
                </div>
                <qdn-table [filterObject]="filterObject" [sortObj]="sortObj" [columns]="columns">
                    <ng-template qdnTable name="office" let-GridChanges="GridChanges">
                        <select (change)="officeChange(GridChanges,$event)">
                            <option value=""></option>
                            <option (value)="emp.office" *ngFor="let emp of filterObject.data">
                                   {{emp.office}} 
                            </option>
                        </select>
                    </ng-template>
                    <ng-template qdnTable name="Action" let-data="data">
                        <button class="btn btn-primary" (click)="userEditP(data)">EditP</button>
                        <button class="btn btn-primary" (click)="userEditR(data)">EditR</button>
                    </ng-template>
                    <ng-template qdnTable name="Delete" let-data="data">
                        <button class="btn btn-primary" (click)="userDelete(data)">Delete</button>
                    </ng-template>
                </qdn-table>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>Employee table</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<qdn-popup #popup [isShowPopup]="popupConfig.isShowPopup" (CloseEvent)="close($event)">
    <qdn-employee-edit-popup [employeeMJ]="this.oMJEmployee"></qdn-employee-edit-popup>
</qdn-popup>
