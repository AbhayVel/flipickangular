<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-12">
          <div class="card mb-4 shadow">
            <div class="card-header pb-0">
              <h6>Author List</h6>
            </div>
            <qdn-table [filterObject]="filterObject" [sortObj]="sortObj" [columns]="columns">
                
                <ng-template qdnTable name="Action" let-data="data">
    
                    <button type="button" class="btn btn-primary" (click)="authorEdit(data)">Edit</button>
      
                  </ng-template>
      
                  <ng-template qdnTable name="Delete" let-data="data">
      
                    <button type="button" class="btn btn-primary" (click)="authorDelete(data)">Delete</button>
      
                  </ng-template>

              </qdn-table>
          </div>
        </div>
    </div> 
</div>

<qdn-popup  #popup [isShowPopup]="popupConfig.isShowPopup" (CloseEvent)="close($event)"  >

  <qdn-user-edit-popup  [project]="project"></qdn-user-edit-popup>
</qdn-popup>
