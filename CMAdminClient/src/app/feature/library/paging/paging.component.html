<div class="admin_sec">
<div class="d-flex justify-content-end">
  <div id="ctl00_CP_dvScorePagination" class="scorePaginatio nameorclass mb-3">
      <table>
          <tbody>
            <tr>
              <td class="pr-2">
                  <div class="pageSize">
                      <span class="Pagingname">Page Size</span>
                      <select (change)="pgSizeChange($event)" class="ddlPaging ddlPagingsecond">
                        <option *ngFor="let size of filterObject.pageSizeList">
                          {{ size }}
                        </option>
                      </select>
                  </div>
              </td>
              <td>
                  <div class="pageSize">
                    <span class="Pagingname">{{this.filterObject.totalRecordsText}}</span>
                    <table class="pager" cellspacing="0" style="font-size:Medium;border-collapse:collapse;">
                      <tr>
                        <td [class.disabled] = "filterObject.currentPage ==1">
                          <a (click)="paging(1)" href="javascript:void(0)" tabindex="-1">First</a>
                        </td>
                        <td  *ngFor="let p of filterObject.paging">
                          <a class="aspNetDisabled" (click)="paging(p)" href="javascript:void(0)" [class.aspNetDisabled]="p== filterObject.currentPage">{{p}}</a>
                        </td>
                        <td [class.disabled] = "filterObject.totalPages == filterObject.currentPage">
                          <a (click)="paging(filterObject.totalPages)" href="javascript:void(0)" tabindex="-1">Last</a>
                        </td>
                      </tr>
                    </table>
                  </div>
              </td>
              <td>  
                <select  class="ddlPaging" [(ngModel)]="filterObject.selectedPageAccess" (change)="onChange($event)">
                  <option  *ngFor="let item of filterObject.pagingAccessList" >
                      {{ item.value }}
                  </option>
                </select>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
