<div class="container-fluid">
  <div class="row mt-2">
      <div class="col-12">
        <div class="card mb-4 shadow">
          <div class="card-header pb-0">
            <h6>MK Products Details</h6>
            <!-- <button type="button" class="btn btn-primary" style="float: right;" (click)="addEmpPopup()">Add New Employee</button>      -->
          </div>
          <qdn-table [filterObject]="filterObject" [sortObj]="sortObj" [columns]="columns">
            <ng-template qdnTable name="category" let-GridChanges="GridChanges">
              <select class="form-select" style="width: auto;" (change)="categoryChanges(GridChanges,$event)">
                <option value="">Select Category</option>
                <option (value)="oCategory" *ngFor="let oCategory of filterObject.category">
                  {{oCategory}}
                </option>
              </select>
            </ng-template>
            <ng-template qdnTable name="Action" let-data="data">             
              <button type="button" class="btn btn-primary" (click)="productEdit(data)">Edit Product</button>          
            </ng-template>      
            <ng-template qdnTable name="Images" let-data="data">
              <img class="rounded-circle z-depth-2" alt="100x100" src="{{data.thumbnail}}" data-holder-rendered="true"
                style="
            height: 100px;
            width: 100px;">
            </ng-template>         
          </qdn-table>            
        </div>
      </div>
  </div>  
  <qdn-popup  #popup [isShowPopup]="popupConfig.isShowPopup" (CloseEvent)="close($event)"  >
    <qdn-mk-product-edit-popup [oMkProducts]="oMkProducts"></qdn-mk-product-edit-popup>
    <!-- <qdn-user-edit-popup  []="project"></qdn-user-edit-popup> -->
  </qdn-popup> 
</div>
