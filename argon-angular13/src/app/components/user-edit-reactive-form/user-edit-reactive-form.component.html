
<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">Form</h3>
      </div>

      <div class="p-4" *ngIf="ProjectFormGroup">
        {{project | json}}
        <!--<form  #projectForm="ngForm" role="form">-->
        <form [formGroup]="ProjectFormGroup">
          <div class="form-group">
            <div class="mb-3">
              <div>
                <label class="form-control-label" for="id">Id</label>
              </div>
              <!--<input class="form-control" id="Id" name="id" #id="ngModel" [(ngModel)]="project.id" required min="3" placeholder="Id" type="text">-->

              <input class="form-control" id="Id" name="id" formControlName="id" placeholder="Id" type="text">

              <div *ngIf="ProjectFormGroup?.get('id')?.dirty && ProjectFormGroup?.get('id')?.errors && ProjectFormGroup?.get('id')?.errors?.['required']" style="display:block">
                <span class="alert-danger">Id is required.  </span>
              </div>

              <div *ngIf="ProjectFormGroup?.get('id')?.dirty && ProjectFormGroup?.get('id')?.errors && ProjectFormGroup?.get('id')?.errors?.['min']" style="display:block">
                <span class="alert-danger">Id is minimum 3.  </span>
              </div>
            </div>
          </div>

          <div class="input-group input-group-alternative mb-3">
            <div>
              <label class="form-control-label" for="id">Project</label>
            </div>
            <!--<input class="form-control" id="project" required #projectele="ngModel" pattern="[A-Z][a-z]{3, 20}" [(ngModel)]="project.project" name="project" placeholder="Id" type="text">-->

            <input class="form-control" id="project" formControlName="project" name="project" placeholder="project" type="text">
            <!--<div *ngIf="projectele?.dirty && projectele?.errors?.['required']" style="display:block">
      <span class="alert-danger">project is required.  </span>
    </div>

    <div *ngIf="projectele?.dirty && projectele?.errors?.['pattern']" style="display:block">
      <span class="alert-danger">project pattern is mismatch.  </span>
    </div>-->
          </div>

          <div class="text-center">
            <button type="button" (click)="removeValidator()" class="btn btn-primary mt-4">Remove Validator</button>
          </div>

          <div class="text-center">
            <button type="button" (click)="addValidator()" class="btn btn-primary mt-4">Add Validator</button>
          </div>


          <div class="text-center">
            <button type="button" (click)="save()" class="btn btn-primary mt-4">Create account</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
